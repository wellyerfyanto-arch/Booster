services:
  - type: web
    name: traffic-automation
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.9.18
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
